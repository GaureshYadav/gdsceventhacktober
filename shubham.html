<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap');

body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    background-color: #202125;
}

.updated-popup{
    display: flex;
    align-items: center;
    justify-content: center;
}
.updated-popup div{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
    width: 15.5rem;
    height: 1.9rem;
    padding: 1rem;
    background-color: #3C4043;
    font-size: .6rem;
    color: #fff;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}
.updated-popup img{
    height: 1.5rem;
    border-radius: 50%;
}

.shapes-background-grid{
    display: grid;
    height: 67vh;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
}

.items{
    background-color: aqua;
    border: 1px solid #000;
}

     <style>
</head>
<body>
    <header>
        <div class="header-section">
            <div class="updated-popup">
                <div>
                    <span class="check-mark"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/310/check-mark-button_2705.png" alt=""></span>
                    <h2>Your Chrome is up to date</h2>
                </div>
            </div>
        </div>
        <div class="shapes-background-grid">
            <div class="items">ct 1</div>
            <div class="items">ct 2</div>
            <div class="items">ct 3</div>
            <div class="items">ct 4</div>
            <div class="items">ct 5</div>
            <div class="items">ct 5</div>
            <div class="items">ct 6</div>
            <div class="items">ct 7</div>
            <div class="items">ct 8</div>
        </div>
    </header>
</body>
</html>
